<form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <div>
    <input type="text" name="enteredTitle" 
    [ngModel]="post?.title" 
    placeholder={{titlePlceHolder}}>
  </div>
  <div>
    <textarea name="enteredContent" 
    [ngModel]="post?.content"
    cols="60" rows="5"></textarea>
  </div>
  <div>
    <button type="submit" >Submit</button>
  </div>
</form>
