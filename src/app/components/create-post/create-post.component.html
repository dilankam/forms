<form [formGroup]="form" (submit)="onSavePost()" >
  <div>
    <input 
    type="text" 
    formControlName="enteredTitle" 
    placeholder={{titlePlceHolder}}>
  </div>
  <div>
    <textarea 
    formControlName="enteredContent" 
    cols="60" rows="5"></textarea>
  </div>
  <div>
      <!-- hide the type=file button using css (because appearance of the file browse button not good)
      instead of browse button show normal button, but when normal button click it will fire browse button click   -->
      <!-- $event is the native dom event -->
      <button type="button" (click)="filePicker.click()" class="btn btn-primary">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <!-- preview the selected image -->
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <div>
    <button type="submit" >Submit</button>
  </div>
</form>
